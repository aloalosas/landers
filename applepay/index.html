function getQueryParams() {
    const url = new URL(window.location.href);
    return Object.fromEntries(url.searchParams.entries());
}

let SUBIDS = getQueryParams();

//////////////////////////////
// GET TIKTOK CLICK ID
//////////////////////////////
let ttclid = SUBIDS.ttclid || "";

//////////////////////////////
// COUNTER ANIMATION
//////////////////////////////
function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const currentValue = Math.floor(progress * (end - start) + start);
        element.textContent = `$${currentValue.toFixed(2)}`;
        if (progress < 1) window.requestAnimationFrame(step);
    };
    window.requestAnimationFrame(step);
}

window.addEventListener('load', () => {
    const amountElement = document.getElementById('amount');
    const amountValue = parseInt(amountElement.textContent.replace(/\D/g,''));  
    animateValue(amountElement, 0, amountValue, 2000);
});

function fireTikTokLeadEvent() {
    if (!window.ttq) {
        console.warn('âš ï¸ TikTok pixel not loaded');
        return Promise.resolve();
    }

    return new Promise((resolve) => {
        try {
            const eventId = 'lead_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            const eventData = {
                event_id: eventId,
                content_type: 'lead',
                content_id: SUBIDS.subid || SUBIDS.s1 || 'organic'
            };
            
            if (ttclid) {
                eventData.ttclid = ttclid;
            }
            
            // FIRE ONLY ONE EVENT: SubmitForm (Standard Lead Event)
            ttq.track('SubmitForm', eventData);
            
            console.log('âœ… TikTok SubmitForm Event Fired:', eventData);
            
            // Give event 500ms to send
            setTimeout(resolve, 500);
            
        } catch(e) {
            console.error('TikTok tracking error:', e);
            resolve(); // Continue even if tracking fails
        }
    });
}
